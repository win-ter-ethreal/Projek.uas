<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Rawnd</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-300 via-white to-gray-200 h-screen flex justify-center items-center">

    <div class="flex w-full max-w-4xl bg-white rounded-lg shadow-xl">
        <!-- Bagian Gambar -->
        <div class="w-1/2 bg-contain bg-center rounded-l-lg" style="background-image: url('./img/logo\ mamas.jpg');">
        </div>
        

        <!-- Form Login -->
        <div class="w-full md:w-1/2 p-8 flex flex-col justify-center items-center">
            <h2 class="text-3xl font-bold text-gray-800 mb-6">Welcome Back!</h2>
            <form id="loginForm" class="w-full max-w-sm">
                <input type="text" id="username" class="w-full p-3 border border-gray-300 rounded-md mb-4" placeholder="Username" required>
                <input type="password" id="password" class="w-full p-3 border border-gray-300 rounded-md mb-4" placeholder="Password" required>
                <button type="button" onclick="handleLogin(event)" class="w-full bg-blue-500 text-white p-3 rounded-md hover:bg-blue-700 transition duration-300">Login</button>
            </form>
            <a href="javascript:void(0);" onclick="closeLogin()" class="mt-4 text-gray-600 hover:text-gray-800 text-sm">Close</a>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "admin" && password === "12345") {
                alert("Login Berhasil! Anda login sebagai Admin.");
                window.location.href = "backend.html";
            }
            else if (username === "user" && password === "user123") {
                alert("Login Berhasil! Anda login sebagai Pengguna.");
                window.location.href = "index.html";
            } 
            else {
                alert("Username atau Password salah!");
            }
        }

        function closeLogin() {
            const confirmClose = confirm("Apakah Anda yakin ingin menutup login dan kembali ke halaman utama?");
            if (confirmClose) {
                window.location.href = "index.html";
            }
        }
    </script>

</body>

</html>
