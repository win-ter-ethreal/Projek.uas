<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Hasil Booking Ruangan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">

    <!-- Navbar -->
    <nav class="bg-teal-500 text-white py-4 px-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Daftar Hasil Booking</h1>
            <div class="flex space-x-4">
                <a href="index.html" class="text-white hover:underline">Close</a>
                <a href="index.html" class="text-white hover:underline">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Table -->
    <div class="max-w-7xl mx-auto py-8 px-4">
        <h2 class="text-2xl font-bold text-gray-700 mb-4">Data Ruangan</h2>
        <table class="min-w-full bg-white rounded-lg shadow overflow-hidden">
            <thead class="bg-teal-600 text-white">
                <tr>
                    <th class="py-3 px-6 text-left">No</th>
                    <th class="py-3 px-6 text-left">Nama Ruangan</th>
                    <th class="py-3 px-6 text-left">Lokasi</th>
                    <th class="py-3 px-6 text-left">Lantai</th>
                    <th class="py-3 px-6 text-left">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-b">
                    <td class="py-3 px-6">1</td>
                    <td class="py-3 px-6">Auditorium</td>
                    <td class="py-3 px-6">Gedung A</td>
                    <td class="py-3 px-6">1</td>
                    <td class="py-3 px-6">
                        <button onclick="openEditModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Riwayat</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Edit -->
    <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center" onclick="closeEditModal()">
        <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full" onclick="event.stopPropagation()">
            <h2 class="text-2xl font-bold mb-4">Edit Data</h2>
            <form>
                <label for="roomName" class="block text-sm font-medium text-gray-700">Nama Ruangan</label>
                <input type="text" id="roomName" class="w-full mt-1 mb-4 border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" value="Auditorium">

                <label for="location" class="block text-sm font-medium text-gray-700">Lokasi</label>
                <input type="text" id="location" class="w-full mt-1 mb-4 border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" value="Gedung A">

                <label for="floor" class="block text-sm font-medium text-gray-700">Lantai</label>
                <input type="text" id="floor" class="w-full mt-1 mb-4 border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" value="1">

                <!-- Tombol Close Modal -->
                <button type="button" onclick="closeEditModal()" class="bg-gray-400 text-white px-6 py-2 rounded hover:bg-gray-500">Close</button>
                <!-- Tombol Save -->
                <button type="button" onclick="saveData()" class="bg-teal-500 text-white px-6 py-2 rounded hover:bg-teal-600 ml-2">Save</button>
            </form>
        </div>
    </div>

    <script>
        // Fungsi untuk membuka modal
        function openEditModal() {
            document.getElementById("editModal").classList.remove("hidden");
        }

        // Fungsi untuk menutup modal
        function closeEditModal() {
            document.getElementById("editModal").classList.add("hidden");
        }

        // Fungsi untuk menyimpan data (dummy function)
        function saveData() {
            alert("Data telah disimpan!");
            closeEditModal(); // Menutup modal setelah simpan
        }
    </script>
</body>

</html>
